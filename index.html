<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buddy Task</title>

        <link rel="stylesheet" type="text/css" href="/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>


    <body>


     <!-- Start Task Form and Logo -->

            <div class="form-body">
                <div class="row">
                    <div class="form-holder">
                        <div class="form-content">
                            <div class="form-items">
                                <div class="header">
                                    <img id="logo" src="/assets/buddTaskorgange.png" alt="logo" />
                                    <h3> Your Best Friend!</h3>
                                </div>
                                <div id="alert" class="alert alert-danger d-none" role="alert">
                                    A simple danger alertâ€”check it out!
                                  </div>
                                  <div id="success" class="alert alert-success d-none" role="alert">
                                    You have successfully added the task!
                                  </div>
                                  
     <!-- Task Form -->                   
                                <p>Add Your Tasks Below:</p>
                                <form 
                                id="taskForm"
                                novalidate>

                                    <div class="col-md-12">
                                    <input class="form-control" type="text" name="name" placeholder="Name" required>                
                                    </div>

                                    <div class="col-md-12">
                                        <input class="form-control" type="description" name="description" placeholder="Description" required>
                                    </div>

                                <div class="col-md-12">
                                        <select id="status" class="form-select mt-3" required>
                                            <option selected disabled value="">Status</option>
                                            <option value="Todo">To Do</option>
                                            <option value="In Progress">In Progress</option>
                                            <option value="Completed">Completed</option>
                                    </select>
                                </div>


                                <div class="col-md-12">
                                    <input class="form-control" type="assignedTo" name="assignedTo" placeholder="Assigned To" required>
                                </div>

                                <div class="time-box">
                                    <label for="meeting-time">Due Date</label>

                                    <input type="date" id="tasktime"
                                        name="tasktime" required />


                                </div>

                                    <div class="form-button mt-3">
                                        <button id="submit" type="submit" class="btn btn-primary">Add Task</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




     <!-- List Group Cards -->



            <div class="container justify-content-center text-center">
                
                <h2 class="display-4">My Tasks</h2>
                    <div id="tasksList">
                        
                        
                            
                    </div>
            </div>

 <!-- Button Done -->

            



   






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/taskManager.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>


  </body>








  
</html>
